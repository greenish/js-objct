<!DOCTYPE html>
<html>
 	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>Test</title>
		<script type="text/javascript" src="objectfactory.js"></script>

		<script type="text/javascript">
			
			////////////////////////////////////////////////////////////
		
			var a = {
			    a : "A",                    
			    getA : function(){ return this.a },
			    getValue:function(){ 
			    	var b;
			    	if(this._super) b=this._super(); 
			    	return b+this.a }
			}
		
			////////////////////////////////////////////////////////////
		
			var b =  function(){};
			b.prototype.b = "B";
			b.prototype.getB = function(){ return this.b }
			b.prototype.getValue = function(){ 

				
				return this._super()+this.b 

			}
			
			b.static = function(){ return "B" }
		
			////////////////////////////////////////////////////////////
		
			var c = function (){    
			    var c = "C";    // private property
			    this.getC = function(){ return c }  
			    this.getValue = function(){ return this._super() + "c"}
			}

			c.prototype.notPrivileged = function(){return c};
			c.static = function(){ return "C" }

			////////////////////////////////////////////////////////////
		
			var d = {
			    construct : function(argument){
			        console.log("construct "+argument);
			        return argument;
			    },

			    instanceof : function(test){


			    	return "hallo"+this._super(test);
			    }
			}

			////////////////////////////////////////////////////////////

			var e = {
			    e : "E",    
			    x : {
			        x1 : Function,
			        x2 : "B",
			        x3 : "C"
			    }
			}
			////////////////////////////////////////////////////////////

			var f = {
			    f : Function,    
			    x : {
			        x1 : "A",
			        x2 : "B",
			        x3 : "C"
			    }
			}

			var g = {
				f: function(){},
				x : {
					x1:function(){}
				}
			}

			var h = {
				x: {
					x2 :function(){}
				}
			}

			var ab = objectfactory(a,b);

			var instanceAB = ab();

			//console.log(instanceAB,c);

			var abc = objectfactory(instanceAB, c);


			var instanceABC = abc();

			console.log(instanceABC);

			console.log(instanceABC.instanceof(c));



		</script>		
	</head>
	<body>
	</body>
</html>
